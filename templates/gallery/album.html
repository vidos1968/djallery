{% load gallery_extras %}
{% block content %}
<div class="col-xs-6 col-md-3">
    <div><span class="glyphicon glyphicon-tag"></span>
         <a href="/gallery/group/{{ a.id }}">{{ a.caption }}</a>
    </div>
    <a rel="gallery" href="/gallery/group/{{ a.id }}">
        {#<img src="{% thumb a.cover 300 %}"#}
        <img src="/media/{{ a.cover }}"
            class="img-thumbnail photo"
            itemprop="contentUrl" />
    </a>
</div>

{% endblock %}
