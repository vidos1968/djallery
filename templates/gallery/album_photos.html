{% extends "gallery/base.html" %}
{% block title %} {{ caption }} Галерея изображений {% endblock %}
{% block extrahead %}
<script type="text/javascript" src="http://yandex.st/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="http://yandex.st/jquery/fancybox/2.0.6/jquery.fancybox.min.js"></script>
<link rel="stylesheet" href="http://yandex.st/jquery/fancybox/2.0.6/jquery.fancybox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/gallery.css" type="text/css" media="screen" />
{% endblock %}{% block content %}
<script type="text/javascript">
$(document).ready(function() {
  $(".fancybox-thumb").fancybox({
    helpers : {
      title : { type : 'inside' },
    }
  });
});
</script>
<!-- begin album_photos.html -->
<h3>{{ caption }}</h3>
<div class="row">
  {% for i in images %}
  <div class="col-xs-6 col-md-3 photo-block">
  {% include "gallery/thumbnail.html" %}
  </div>{% endfor %}
</div><!-- end row -->
<!-- end album_photos.html -->{% endblock %}
