{% load gallery_extras %}
<h3>Последние фотографии</h3>
<div class="row">
    {% for i in latest_images %}
    <div class="col-md-3 col-sm-3">
        <a href="/gallery/group/{{ i.group.id }}#{{ i.id }}">
        <img src="/media/{% thumb i.img 400 %}" class="img-thumbnail photo" alt="{{ i.alt }}">
        </a>
    </div>
    {% endfor %}
</div>
